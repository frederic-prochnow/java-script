<!DOCTYPE html>
<html>
    <head>
        <title>Programme</title>
    </head>
    <body>
        <div id="essai1" width='600' height='400'></div>
        <-- <div id="essai2" width='600' height='400'></div> -->
        <script>
            // récupération de l'élément canvas sur lequel faire les dessins
            var canvas = document.getElementById("essai1");
            // récupération du contexte graphique
            var gfx    = canvas.getContext("2d");

            var randomColor = function(bound) {
                return Math.ceil(Math.random()*bound);
            }

            for (var i=0; i<100; i++) {
                // tirage aléatoire de la couleur
                gfx.fillStyle = 'rgb('+randomColor(255)+','+randomColor(255)+','+randomColor(255)+')';
                // dessin d'un rectable placé aléatoirement sur le canvas
                gfx.fillRect(Math.random()*600,Math.random()*200,Math.random()*100,Math.random()*100);
            }
